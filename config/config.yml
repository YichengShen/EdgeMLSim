local_run: false

num_edges: 2
num_workers: 3

max_cloud_gradients: 10
max_edge_gradients: 10

aggregation_method: mean # mean, marginal_median

# Byzantine types: no_byz, gaussian_attack, bitflip_attack, signflip_attack (See byzantine.py)
byzantine_type_cloud: no_byz
byzantine_type_edge: no_byz
num_faulty_grad: 2

batch_size: 100
num_training_data: 50000
num_val_loss: 10000

num_epochs: 100

learning_rate: 0.0005

ROU_FILE: "./osm_boston_common/osm.passenger.trips.xml"
NET_FILE: "./osm_boston_common/osm.net.xml"
FCD_FILE: "./osm_boston_common/osm_fcd.xml"
v2rsu: 100

save_model_checkpoints: false
save_results: true

dataset: "mnist"
